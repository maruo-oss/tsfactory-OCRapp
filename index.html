<script>
  // --- ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•° ---
  let rawData = [];
  let groupedFiles = [];
  let currentFileGroup = null;

  // --- åˆæœŸåŒ– ---
  document.addEventListener('DOMContentLoaded', () => {
    console.log("[CLIENT] ã‚¢ãƒ—ãƒªèµ·å‹•");
    loadData();
  });

  // --- 1. ãƒ‡ãƒ¼ã‚¿å–å¾—ã¨æ•´å½¢ ---
  function loadData() {
    const listEl = document.getElementById('fileList');
    listEl.innerHTML = '';
    const loadingDiv = document.createElement('div');
    loadingDiv.className = 'loading';
    loadingDiv.textContent = 'ã‚¹ãƒ—ãƒ¬ãƒƒãƒ‰ã‚·ãƒ¼ãƒˆã‹ã‚‰ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—ä¸­...';
    listEl.appendChild(loadingDiv);

    document.getElementById('editBtn').style.display = 'none';
    hideEditControls();

    google.script.run
      .withSuccessHandler(onDataLoaded)
      .withFailureHandler(e => {
        alert('ã€èª­è¾¼ã‚¨ãƒ©ãƒ¼ã€‘\n' + e.message);
        listEl.innerHTML = '';
        const errorDiv = document.createElement('div');
        errorDiv.style.color = '#d93025';
        errorDiv.style.padding = '20px';
        errorDiv.innerHTML = 'ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ:<br>' + e.message;
        listEl.appendChild(errorDiv);
      })
      .getDataFromSpreadsheet();
  }

  function onDataLoaded(data) {
    console.log('[CLIENT] å—ä¿¡ä»¶æ•°: ' + (data ? data.length : 0) + 'ä»¶');

    if (!data || data.length === 0) {
      const listEl = document.getElementById('fileList');
      listEl.innerHTML = '';
      const emptyDiv = document.createElement('div');
      emptyDiv.className = 'empty-state';
      emptyDiv.textContent = 'ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“';
      listEl.appendChild(emptyDiv);
      return;
    }

    rawData = data;
    
    try {
      const groups = {};
      rawData.forEach(item => {
        const key = item.fileId ? item.fileId : (item.fileName + item.branch);
        
        if (!groups[key]) {
          groups[key] = {
            groupKey: key,
            fileId: item.fileId,
            fileName: item.fileName,
            branch: item.branch,
            shop: item.shop,
            dest: item.dest,
            maker: item.maker,
            date: item.date,
            order_number: item.order_number || '',
            status: item.status || 'æœªå‡¦ç†',
            comment: item.comment || '',
            items: []
          };
        }
        groups[key].items.push(item);
      });

      // å„ã‚°ãƒ«ãƒ¼ãƒ—å†…ã§item_orderã§ã‚½ãƒ¼ãƒˆ
      Object.values(groups).forEach(group => {
        group.items.sort((a, b) => {
          const orderA = a.item_order || 0;
          const orderB = b.item_order || 0;
          return orderA - orderB;
        });
      });

      groupedFiles = Object.values(groups);
      filterList();
      
      if (currentFileGroup) {
        const sameFile = groupedFiles.find(g => g.groupKey === currentFileGroup.groupKey);
        if (sameFile) {
          selectFile(sameFile, null);
        } else {
          const tbody = document.getElementById('detailTableBody');
          tbody.innerHTML = '';
          const emptyRow = document.createElement('tr');
          const emptyCell = document.createElement('td');
          emptyCell.setAttribute('colspan', '6');
          emptyCell.className = 'empty-state';
          emptyCell.textContent = 'é¸æŠã—ãŸãƒ•ã‚¡ã‚¤ãƒ«ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“';
          emptyRow.appendChild(emptyCell);
          tbody.appendChild(emptyRow);
          currentFileGroup = null;
        }
      }

    } catch (err) {
      console.error(err);
      alert("ãƒ‡ãƒ¼ã‚¿å‡¦ç†ã‚¨ãƒ©ãƒ¼: " + err.message);
    }
  }

  // --- 2. ãƒªã‚¹ãƒˆè¡¨ç¤º ---
  function renderFileList(files) {
    const list = document.getElementById('fileList');
    list.innerHTML = '';

    if (!files.length) {
      const emptyDiv = document.createElement('div');
      emptyDiv.className = 'empty-state';
      emptyDiv.textContent = 'è©²å½“ãªã—';
      list.appendChild(emptyDiv);
      return;
    }

    files.forEach(file => {
      const div = document.createElement('div');
      div.className = 'file-item';
      div.dataset.key = file.groupKey;

      if (currentFileGroup && (currentFileGroup.groupKey === file.groupKey)) {
        div.classList.add('active');
      }

      div.onclick = (e) => {
        if (e.target.type === 'checkbox') return;
        selectFile(file, div);
      };

      // ãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.className = 'file-checkbox';
      checkbox.value = file.fileId || '';
      div.appendChild(checkbox);

      // ãƒ•ã‚¡ã‚¤ãƒ«æƒ…å ±
      const fileInfo = document.createElement('div');
      fileInfo.className = 'file-info';

      // åº—èˆ—åè¡Œ
      const fileShop = document.createElement('div');
      fileShop.className = 'file-shop';

      // æ‹ ç‚¹ãƒãƒƒã‚¸
      const branchBadge = document.createElement('span');
      branchBadge.className = 'badge';
      branchBadge.setAttribute('data-branch', file.branch);
      branchBadge.textContent = file.branch || 'æœªè¨­å®š';
      fileShop.appendChild(branchBadge);

      // ãƒ•ã‚¡ã‚¤ãƒ«å
      const fileNameText = document.createTextNode(' ' + (file.fileName || '(ãƒ•ã‚¡ã‚¤ãƒ«åä¸æ˜)'));
      fileShop.appendChild(fileNameText);

      // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ãƒãƒƒã‚¸ï¼ˆæœªå‡¦ç†ä»¥å¤–ï¼‰
      if (file.status && file.status !== 'æœªå‡¦ç†') {
        const statusBadge = document.createElement('span');
        statusBadge.className = 'badge';
        statusBadge.style.background = '#f57c00';
        statusBadge.style.marginLeft = '4px';
        statusBadge.textContent = file.status;
        fileShop.appendChild(statusBadge);
      }

      fileInfo.appendChild(fileShop);

      // ã‚µãƒ–æƒ…å ±è¡Œ
      const fileSub = document.createElement('div');
      fileSub.className = 'file-sub';

      const dateSpan = document.createElement('span');
      dateSpan.textContent = file.date || '-';
      fileSub.appendChild(dateSpan);

      const itemsSpan = document.createElement('span');
      itemsSpan.textContent = file.items.length + 'æ˜ç´°';
      fileSub.appendChild(itemsSpan);

      fileInfo.appendChild(fileSub);
      div.appendChild(fileInfo);
      list.appendChild(div);
    });
  }

  function filterList() {
    const branch = document.getElementById('branchSelect').value;
    const filtered = (branch === 'all') ? groupedFiles : groupedFiles.filter(f => f.branch === branch);
    renderFileList(filtered);
  }

  // --- 3. è©³ç´°è¡¨ç¤º ---
  function selectFile(fileGroup, el) {
    try {
        if (el) {
          document.querySelectorAll('.file-item').forEach(e => e.classList.remove('active'));
          el.classList.add('active');
        } else {
          const target = document.querySelector(`.file-item[data-key="${fileGroup.groupKey}"]`);
          if (target) {
            document.querySelectorAll('.file-item').forEach(e => e.classList.remove('active'));
            target.classList.add('active');
          }
        }

        currentFileGroup = fileGroup;
        hideEditControls(); 

        document.getElementById('editBtn').style.display = 'inline-block';

        const setText = (id, val) => {
          const elem = document.getElementById(id);
          if (elem) elem.value = val || '';
        };

        setText('viewBranch', fileGroup.branch);
        setText('viewShop', fileGroup.shop);
        setText('viewDest', fileGroup.dest);
        setText('viewMaker', fileGroup.maker);
        
        const dateEl = document.getElementById('viewDate');
        let dateVal = fileGroup.date || '';
        dateVal = dateVal.replace(/\//g, '-');
        
        if (/^\d{4}-\d{2}-\d{2}$/.test(dateVal)) {
            dateEl.value = dateVal;
        } else {
            dateEl.value = "";
        }

        // ç™ºæ³¨ç•ªå·ã®è¨­å®š
        setText('viewOrderNumber', fileGroup.order_number || '');

        // ãƒ•ã‚¡ã‚¤ãƒ«åã®è¨­å®š
        setText('viewFileName', fileGroup.fileName || '');

        // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ãƒ»å‚™è€ƒã®è¨­å®š
        document.getElementById('viewStatus').value = fileGroup.status || 'æœªå‡¦ç†';
        document.getElementById('viewComment').value = fileGroup.comment || '';

        const tbody = document.getElementById('detailTableBody');
        tbody.innerHTML = '';

  (function initResizer() {
    const resizer = document.getElementById('horizontalResizer');
    const topSection = document.querySelector('.detail-section-top');
    const bottomSection = document.querySelector('.detail-section-bottom');
    const editorPane = document.querySelector('.editor-pane');

    let isResizing = false;
    let startY = 0;
    let startTopHeight = 0;

    resizer.addEventListener('mousedown', function(e) {
      isResizing = true;
      startY = e.clientY;
      startTopHeight = topSection.offsetHeight;
      document.body.style.cursor = 'ns-resize';
      document.body.style.userSelect = 'none';
      e.preventDefault();
    });

    document.addEventListener('mousemove', function(e) {
      if (!isResizing) return;

      const deltaY = e.clientY - startY;
      const newTopHeight = startTopHeight + deltaY;
      const minHeight = 200;
      const editorHeight = editorPane.offsetHeight;
      const resizerHeight = resizer.offsetHeight;
      const maxHeight = editorHeight - minHeight - resizerHeight;

      if (newTopHeight >= minHeight && newTopHeight <= maxHeight) {
        topSection.style.flex = 'none';
        topSection.style.height = newTopHeight + 'px';
        bottomSection.style.flex = '1';
      }
    });

    document.addEventListener('mouseup', function() {
      if (isResizing) {
        isResizing = false;
        document.body.style.cursor = '';
        document.body.style.userSelect = '';
      }
    });
  })();
